<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body ng-app="">

    <div>
      <h2>Ghiceste user si parola</h2>
      <p>Login: <input type="text" ng-model="login"/></p>
      <p>Password: <input type="password" ng-model="pass"/></p>
      <h1 ng-show="login == 'admin' && pass == 'admin'">Ai ghicit!</h1>
      <h1 ng-show="login != 'admin' || pass != 'admin'">Nu ai ghicit, incearca inca o data</h1>

      <div ng-if="login == 'admin' && pass == 'admin'">
        <h2>Salut {{login}}</h2>
      </div>
    </div>

  </body>
</html>
